<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">ðŸ“± Phonebook</div>
        <div class="nav-right">
            <a href="/" class="nav-link">Home</a>
            <a href="/login" class="nav-link">Login</a>
        </div>
    </nav>

    <div class="container">
        <h1>Phonebook Management System</h1>
        
        <!-- Add Contact Form -->
        <form action="/add" method="POST" class="form">
            <input type="text" name="name" placeholder="Enter Name" required>
            <input type="text" name="phone" placeholder="Enter Phone Number" required>
            <button type="submit">Add Contact</button>
        </form>

        <!-- Search Form -->
        <form action="/search" method="POST" class="form">
            <input type="text" name="query" placeholder="Search by Name or Phone" required>
            <button type="submit">Search</button>
        </form>

        <!-- Sort Button -->
        <a href="/sort" class="button">Sort by Name</a>

        <!-- Contacts Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <a href="/delete/{{ loop.index0 }}" class="delete-button">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
